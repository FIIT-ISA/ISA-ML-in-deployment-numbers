<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Model</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- You'll need to create this -->
</head>
<body>

 <div>
 <h2>Sequence Inference</h2>
 <div class="graph-container">
    <div class="legend">
        <div class="legend-item">
            <span class="legend-color" style="background-color: red;"></span>
            <span class="legend-text">Current Sequence</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: blue;"></span>
            <span class="legend-text">Predicted Point</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: green;"></span>
            <span class="legend-text">Actual Point</span>
        </div>
    </div>
    <div id="graph-box" class="graph-box">
       <canvas id="linePlot" width="800" height="200"></canvas>
       <canvas id="predictions-plot" width="800" height="200"></canvas>
    </div>
    <div id="current-sequence" class="current-sequence">Sequence: <span id="sequence-values"></span></div>
    <div class="info-box">
        <p id="currentIndex">Sequence no.: <span id="currentIdx">0</span></p>
        <p id="prediction">Prediction: <span id="predictionValue">N/A</span></p>
        <p id="actual">Actual: <span id="actualValue">N/A</span></p>
    </div>
    <div class="controls-container">
        <div class="control-group">
            <input type="checkbox" id="timed-chbox" name="timed">
            <label for="timed">Automatic</label>
        </div>
        <div class="control-group">
            <input id="time-input" class="time-input" type="number" value="0.8" placeholder="0.8" step="0.3">
            <label for="time-input">Period [sec]</label>
        </div>
        <div class="control-group">
            <input id="look-forward-input" class="time-input" type="number" value="10" placeholder="10">
            <label for="look-forward-input">Sequences in plot</label>
        </div>
        <div class="button-group">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
 </div>
 </div> 

<script src="static/script.js"></script> 
</body>
</html>
